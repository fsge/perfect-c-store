{% assign contentful = site.data.contentful.spaces.content %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="{{ page.seo_description }}"/>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700|Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/bpt7dml.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="icon" href="/img/favicon.png?v=3">

    <title>{{ page.title }} | {{ site.title }}</title>
    <script type="text/javascript" src="//cdn.callrail.com/companies/201429118/c3b413ba4d5cd2be1243/12/swap.js"></script> 
  </head>

  <body>
    <div class="page-wrapper">
      {% include header.html contentful=contentful page=page %}
      <main>
        <div class="container">
          {% for section in page.page_sections %}
            {% include section.html section=section %}
          {% endfor %}
        </div>
      </main>
      {% include footer.html contentful=contentful %}
    </div>
  </body>
</html>
