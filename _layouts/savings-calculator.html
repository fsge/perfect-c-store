{% assign contentful = site.data.contentful.spaces.content %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="{{ page.seo_description }}"/>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700|Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/bpt7dml.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/savings-calculator.css">

    <link rel="preload" href="/img/savings-calculator/building.svg" as="image">
    <link rel="preload" href="/img/savings-calculator/fuelPump.svg" as="image">
    <link rel="preload" href="/img/savings-calculator/lighting.svg" as="image">
    <link rel="preload" href="/img/savings-calculator/rtu.svg" as="image">

    <link rel="icon" href="/img/favicon.png?v=3">

    <title>{{ page.title }} | {{ site.title }}</title>
  </head>

  <body>
    <div class="page-wrapper">
      <main>
        <form name="Savings Calculator" method="POST" data-netlify="true" style="display: none;">
          <input type="number" name="Refrigeration Units" />
          <input type="number" name="Lighting Zones" />
          <input type="number" name="Fuel Dispensers" />
          <input type="number" name="RTUs" />
          <input type="text" name="Total Savings" />
          <input type="email" name="Email" />
          <input type="text" name="Name" />
        </form>
        <div id="app" style="position: fixed; height: 100vh; width: 100vw; top: 0;
        right: 0; left: 0; bottom: 0;"></div>
      </main>
    </div>

    <script src="/js/savings-calculator/dist/app.bundle.min.js" type="text/javascript"></script>
  </body>
</html>
